<br>
<div class="container">

  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>

  <div class="alert alert-success" *ngIf="statusMessage">
    {{statusMessage}}
  </div>

  <!-- loading spinner -->
  <div class="row" *ngIf="isLoading">
    <div class="col text-center">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <!-- form -->
  <div class="row">
    <div class="col-xs-12 col-md-12 ">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" email id="email" ngModel required name="email" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" required ngModel name="password" minlength="6" class="form-control">
        </div>

        <div>
          <button class="btn btn-success" [disabled]="!authForm.valid"
            type="submit">{{isLoginMode ? 'log in' : 'sign in'}}</button> &nbsp; ! &nbsp;
          <button class="btn btn-danger" (click)="onSwitchMode()"
            type="button">{{isLoginMode?'switch to sign in': 'switch to login'}}</button>
        </div>

      </form>
    </div>
  </div>
</div>
<br><br>
